<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        *{
            padding: 0; margin: 0;
        }
        .container{
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .container div{
            background-color: royalblue;
            color: white;
            padding: 5px;
            margin: 5px;
            /*width: 400px;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
    </div>
    
</body>
</html>
