<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listas</title>
  <style>
    *{
      padding: 0; margin: 0;
      box-sizing: border-box;
    }
    .menu{
      background-color: #C0392B;
      list-style: none;
      display: flex;
    }
    @media (max-width: 600px){
      .menu{
        flex-direction: column;
      }
    }
    .menu li{
      padding: 5px;
      display: block;
      text-decoration: none;
      color: white;
    }
    .menu li a{
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li class="menu__item>"><a href>Início</a></li>
      <li>Todas as séries</li>
      <li>Sobre</li>
      <li>Contato</li>
    </ul>
  </nav>
  <h1>Listas ordenadas e não-ordenadas</h1>
  <ol>
    <li>Lista de atividades de estágio</li>
    <li>Solicitar matrícula</li>
    <li>Realizar o estágio</li>
    <li>Escrever o relatório</li>
    <li>Apresentar o relatório ao orientador</li>
  </ol>
  <ul>
    <h1>Lista de frutas</h1>
    <li>Maça</li>
    <li>Pera</li>
    <li>Uva</li>
    <li>Banana</li>
  </ul>
  
</body>
</html>
