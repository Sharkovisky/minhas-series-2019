<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
  <style>
    .table{
      width: 100%;
    }
    .table, .table td, .table th{
      border: 1px black solid;
      /*border-spacing: 0;*/
      border-collapse: collapse;
    }
    .table th, .table td{
      padding: 10px;
    }
    .table tr:nth-child(odd){
      background-color: lightgrey;
    }
    .table tr:nth-child(1){
      background: yellow;
    }
    .table tr:not(:nth-child(1)):hover{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <table class="table">
    <tr>
      <th>Item</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Sabão em pó</td>
      <td>20</td>
      <td>R$ 5,00</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sabonete</td>
      <td>13</td>
      <td>R$ 1,90</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Papel higiênico</td>
      <td>17</td>
      <td>R$ 10,00</td>
    </tr>
  </table>
  
</body>
</html><!--
